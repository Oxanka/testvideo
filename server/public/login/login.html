<div class="container login_block">
  <h2 class="center_text">Log In</h2>
<form role="form">
  <div class="form-group">
    <label for="email">Username:</label>
    <input type="text" class="form-control" id="email" ng-model="user.login"  placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" id="pass" ng-model="user.password" placeholder="Password">
  </div>
  <div class="col-md-offset-9" >
    <a href="/login/facebook">Log In with Facebook</a>
    <button type="submit" class="btn btn-success" ng-click="loginUser(user)" style="margin-right: 30px;">Login</button>
    <a ng-click="registrationUser()">Registration</a>
  </div>
</form>
</div>
